apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: sat-upgrade-upstream
  spec:
    tags:
      - name: latest
        from:
          kind: DockerImage
          name: 'quay.io/satelliteqe/upgrade:latest'
        importPolicy:
          scheduled: true
        referencePolicy:
          type: Source

- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    labels:
      name: sat-upgrade-container
    name: sat-upgrade-container
  spec:
    lookupPolicy:
      local: true

- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    creationTimestamp: null
    labels:
      name: sat-upgrade-container
    name: sat-upgrade-container
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: sat-upgrade-container:latest
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://gitlab.sat.engineering.redhat.com/satelliteqe/satelliteqe-jenkins.git"
        ref: "master"
      type: Git
      contextDir: openshift
    strategy:
      # TODO OCP Builder does not have the right CA to clone public gitlab.
      # TODO Look into making satqe jenkins repo private and using deploy tokens
      dockerStrategy:
        dockerfilePath: upgrade/Dockerfile
        env:
          - name: GIT_SSL_NO_VERIFY
            value: 'true'
          - name: CONFIG_FILES_TOKEN
            valueFrom:
              secretKeyRef:
                key: config-files-token
                name: satqe-casc-secret
      type: Docker
    triggers:
      - type: ImageChange
        imageChange:
          automatic: true
          from:
            kind: ImageStreamTag
            name: sat-upgrade-upstream:latest
      - type: ConfigChange
  status:
    lastVersion: 0
