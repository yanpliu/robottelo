apiVersion: v1
kind: List
items:
- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: robottelo-upstream
  spec:
    tags:
      - name: latest
        from:
          kind: DockerImage
          name: 'quay.io/satelliteqe/robottelo:latest'
        importPolicy:
          scheduled: true
        referencePolicy:
          type: Source

- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    labels:
      name: robottelo-container
    name: robottelo-container
  spec:
    lookupPolicy:
      local: true

- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    creationTimestamp: null
    labels:
      name: robottelo-container
    name: robottelo-container
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: robottelo-container:latest
    resources: {}
    runPolicy: Serial
    source:
      git:
        uri: "https://gitlab.sat.engineering.redhat.com/satelliteqe/satelliteqe-jenkins.git"
        ref: "master"
      type: Git
      contextDir: openshift
    strategy:
      # TODO OCP Builder does not have the right CA to clone public gitlab.
      # TODO Look into making satqe jenkins repo private and using deploy tokens
      dockerStrategy:
        dockerfilePath: robottelo/Dockerfile
        env:
          - name: GIT_SSL_NO_VERIFY
            value: 'true'
          - name: CONFIG_FILES_TOKEN
            valueFrom:
              secretKeyRef:
                key: config-files-token
                name: satqe-casc-secret
          - name: BUGZILLA_API_KEY
            valueFrom:
              secretKeyRef:
                key: bz-api-key
                name: satqe-casc-secret
      type: Docker
    triggers:
      - type: ImageChange
        imageChange:
          automatic: true
          from:
            kind: ImageStreamTag
            name: robottelo-upstream:latest
      - type: ConfigChange
    postCommit: 
      script: "curl -v https://satqe-jenkins-csb-satellite-qe.cloud.paas.psi.redhat.com/generic-webhook-trigger/invoke?token=polariontestcaseupload"
  status:
    lastVersion: 0

